apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-service
  labels:
    app: smart-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smart-service
  template:
    metadata:
      labels:
        app: smart-service
    spec:
      containers:
      - name: smart-service
        image: smart-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: smart-service-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: smart-service-config
              key: db_port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: smart-service-config
              key: db_name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: smart-service-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smart-service-secrets
              key: db_password
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 15
          periodSeconds: 20